     <body>
         <!-- Import the js source file -->
         <script src="wordcounter.js"></script>
         <h1>Type words into the following text area:</h1>

         <!-- Text area for user input -->
         <div>
             <textarea style="text-transform: uppercase" type="text" onkeyup="countCharacters(this);"></textarea>
             <!-- Displays character[s] count -->
             <div>
                <span id="output-char"></span>
                <span id="count-chars">0</span>
             </div>
             <!-- Displays word[s] count -->
             <div>
                 <span id="display-words"></span>
                 <span id="output-words">0</span>
                
             </div>
         </div>



     </body>
